name: allow-guard

on:
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/check-allow-attributes.sh'
      - 'scripts/validate-google-generation-mapping.ps1'
      - 'scripts/allowlists/google_generation_upstream_callers.txt'
      - 'scripts/allowlists/google_generation_ingress_routes.txt'
      - '.github/workflows/allow-guard.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/check-allow-attributes.sh'
      - 'scripts/validate-google-generation-mapping.ps1'
      - 'scripts/allowlists/google_generation_upstream_callers.txt'
      - 'scripts/allowlists/google_generation_ingress_routes.txt'
      - '.github/workflows/allow-guard.yml'

jobs:
  allow-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce allow-attribute policy
        run: bash scripts/check-allow-attributes.sh

      - name: Enforce Google generation mapping guardrail
        shell: pwsh
        run: |
          ./scripts/validate-google-generation-mapping.ps1
