services:
  gephyr:
    image: gephyr:latest
    container_name: gephyr
    ports:
      - "127.0.0.1:8145:8145"
    volumes:
      - ~/.gephyr:/home/gephyr/.gephyr
    env_file:
      - ../.env.local
    environment:
      - LOG_LEVEL=info
      - AUTH_MODE=strict
      - ALLOW_LAN_ACCESS=false
    restart: unless-stopped
