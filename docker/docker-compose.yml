services:
  gephyr:
    image: gephyr:latest
    container_name: gephyr
    ports:
      - "127.0.0.1:8145:8145"
    volumes:
      - ~/.gephyr:/home/gephyr/.gephyr
    env_file:
      - ../.env.local
    environment:
      - LOG_LEVEL=info
      - AUTH_MODE=strict
      # In Docker, bind 0.0.0.0 so the published port works; host exposure is limited by ports:.
      - ALLOW_LAN_ACCESS=true
    restart: unless-stopped
